[pytest]
# Pytest configuration for AI Mentor backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.12

# Output options
addopts =
    -v                              # Verbose output
    --strict-markers                # Ensure all markers are defined
    --tb=short                      # Shorter traceback format
    --color=yes                     # Colored output
    -ra                             # Show summary of all test outcomes
    --disable-warnings              # Disable pytest warnings (optional)

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take significant time to run
    requires_llm: Tests that require LLM server to be running
    requires_db: Tests that require ChromaDB to be available

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300  # 5 minutes per test
